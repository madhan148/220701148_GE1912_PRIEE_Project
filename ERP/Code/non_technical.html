<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Technical Clubs | REC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 100.00,
                minWidth: 100.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x8c3fff, 
                backgroundColor: 0x0d0d0d, 
                maxDistance: 23.00
            });
        });
    </script>
    
    <style>
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.footer {
    margin-top: auto;
}

        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .club-card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
            text-align: center;
        }

        .club-card h3 {
            color: white;
        }

        .club-card img {
            width: 100%;
    height: 200px; /* Adjust height as needed */
    object-fit: cover; /* Ensures the image covers the area */
    border-radius: 10px; /* Keeps rounded corners */
        }

        .club-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h2.text-center {
            color: white;
            margin-top: 50px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">REC Event Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5 text-white">
        <h2 class="text-center">Non-Technical Clubs</h2>
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='yuva_rec.html'">
                    <img src="yuva.png" alt="Yuva REC">
                    <h3>Yuva REC</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='rotaract.html'">
                    <img src="rotaract.jpg" alt="Rotaract">
                    <h3>Rotaract</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='edc.html'">
                    <img src="edc.png" alt="EDC">
                    <h3>EDC</h3>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='filmclub.html'">
                    <img src="filmclub.png" alt="Film Club">
                    <h3>Film Club</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='leo.html'">
                    <img src="leo.jpg" alt="Leo Club">
                    <h3>Leo Club</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="club-card shadow rounded" onclick="window.location.href='artistry.html'">
                    <img src="artistry.png" alt="Artistry">
                    <h3>Artistry Club</h3>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
